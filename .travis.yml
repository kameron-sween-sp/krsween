language: node_js
node_js:
  - "7"

branches:
  only:
    - master

cache:
  directories:
    - node_modules

before_script:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm i # also runs build
  - ng serve

script:
  - npm run lint
  - ng test --watch false
  - ng e2e
